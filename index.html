<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Craft Career — Animated Deck</title>
  <style>
    :root {
      --paper: #ffffff;
      --ink: #0e1726;
      --accent: #1b7c6a;
    }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      color: var(--ink);
      background: #fafafa;
      line-height: 1.4;
    }
    /* Sticky top nav */
    .nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      backdrop-filter: saturate(150%) blur(6px);
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }
    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      font-weight: 700;
      font-size: 16px;
      color: transparent; /* blank placeholder */
    }
    .links {
      display: flex; flex-wrap: wrap; gap: 8px;
    }
    .links a {
      text-decoration: none;
      color: #1f2937;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 13px;
      transition: all 0.2s ease;
    }
    .links a:hover {
      border-color: rgba(0,0,0,0.3);
      background: #f9fafb;
    }
    /* Sections */
    section {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }
    .frame {
      width: min(1200px, 94vw);
      background: var(--paper);
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      overflow: hidden;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.9s ease;
    }
    .frame.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .frame img {
      display: block;
      width: 100%;
      height: auto;
      animation: zoomIn 1s ease forwards;
    }
    @keyframes zoomIn {
      from { transform: scale(1.05); opacity: 0.8; }
      to   { transform: scale(1); opacity: 1; }
    }
    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 2000;
      animation: fadeIn 0.4s ease;
    }
    .lightbox.open { display: flex; }
    .lightbox img {
      max-width: 95vw; max-height: 92vh;
      width: auto; height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.35);
    }
    .lightbox .close {
      position: fixed;
      top: 14px; right: 16px;
      font-size: 28px; color: white;
      cursor: pointer; line-height: 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    /* Contact section */
    #contact {
      text-align: center;
      padding: 80px 16px;
      background: #fff;
    }
    #contact h2 {
      font-size: 28px;
      margin-bottom: 16px;
    }
    .contact-btn {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 14px 26px;
      border-radius: 999px;
      transition: background 0.3s ease;
    }
    .contact-btn:hover {
      background: #146353;
    }
    footer {
      color: #6b7280;
      font-size: 13px;
      text-align: center;
      padding: 28px 16px 48px;
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="brand">.</div>
      <div class="links">
        <a href="#s1">Slide 1</a><a href="#s2">Slide 2</a><a href="#s3">Slide 3</a><a href="#s4">Slide 4</a><a href="#s5">Slide 5</a><a href="#s6">Slide 6</a><a href="#s7">Slide 7</a><a href="#s8">Slide 8</a><a href="#s9">Slide 9</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </div>

  
  <section id="s1" aria-label="Slide 1">
    <div class="frame">
      <img src="assets/1.jpg" loading="lazy" alt="Slide 1" onclick="openLightbox('assets/1.jpg')" />
    </div>
  </section>
  
  <section id="s2" aria-label="Slide 2">
    <div class="frame">
      <img src="assets/2.jpg" loading="lazy" alt="Slide 2" onclick="openLightbox('assets/2.jpg')" />
    </div>
  </section>
  
  <section id="s3" aria-label="Slide 3">
    <div class="frame">
      <img src="assets/3.jpg" loading="lazy" alt="Slide 3" onclick="openLightbox('assets/3.jpg')" />
    </div>
  </section>
  
  <section id="s4" aria-label="Slide 4">
    <div class="frame">
      <img src="assets/4.jpg" loading="lazy" alt="Slide 4" onclick="openLightbox('assets/4.jpg')" />
    </div>
  </section>
  
  <section id="s5" aria-label="Slide 5">
    <div class="frame">
      <img src="assets/5.jpg" loading="lazy" alt="Slide 5" onclick="openLightbox('assets/5.jpg')" />
    </div>
  </section>
  
  <section id="s6" aria-label="Slide 6">
    <div class="frame">
      <img src="assets/6.jpg" loading="lazy" alt="Slide 6" onclick="openLightbox('assets/6.jpg')" />
    </div>
  </section>
  
  <section id="s7" aria-label="Slide 7">
    <div class="frame">
      <img src="assets/7.jpg" loading="lazy" alt="Slide 7" onclick="openLightbox('assets/7.jpg')" />
    </div>
  </section>
  
  <section id="s8" aria-label="Slide 8">
    <div class="frame">
      <img src="assets/8.jpg" loading="lazy" alt="Slide 8" onclick="openLightbox('assets/8.jpg')" />
    </div>
  </section>
  
  <section id="s9" aria-label="Slide 9">
    <div class="frame">
      <img src="assets/9.jpg" loading="lazy" alt="Slide 9" onclick="openLightbox('assets/9.jpg')" />
    </div>
  </section>
  

  <section id="contact">
    <h2>Contact Us</h2>
    <a class="contact-btn" href="mailto:your@email.com">Send Email</a>
  </section>

  <footer>© 2025 Craft Career — Animated single-page site.</footer>

  <div class="lightbox" id="lb">
    <span class="close" onclick="closeLightbox()" aria-label="Close viewer">×</span>
    <img id="lbimg" src="" alt="Expanded slide" />
  </div>

  <script>
    // Lightbox
    function openLightbox(src) {
      const lb = document.getElementById('lb');
      const img = document.getElementById('lbimg');
      img.src = src;
      lb.classList.add('open');
    }
    function closeLightbox() {
      const lb = document.getElementById('lb');
      const img = document.getElementById('lbimg');
      img.src = '';
      lb.classList.remove('open');
    }
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeLightbox();
    });
    document.getElementById('lb').addEventListener('click', function(e) {
      if (e.target.id === 'lb') closeLightbox();
    });

    // Scroll animations
    const frames = document.querySelectorAll('.frame');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.15 });
    frames.forEach(f => observer.observe(f));
  </script>
</body>
</html>
